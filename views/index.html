<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Donation App</title>
</head>

<body class="home-body">
  <nav class="bg-gray-100 flex justify-center" style="opacity:.8">
    <img src="images/isi.jpg" style="padding:20px;">
  </nav>

  <div class="flex justify-center mt-16">
    <form action="/charge" method="POST" class="flex flex-col w-1/3 bg-gray-500 p-5 rounded shadow-md bg-opacity-70 font-sans mb-20">
      <input class="shadow-md bg-gray-100 rounded border-gray-200 border-solid border-2 p-2 h-10 mb-4" type="text" name="name" placeholder="Name" required>
      <input type="email" class="shadow-inner bg-gray-100 rounded border-gray-200 border-solid border-2 p-2 h-10 mb-4" name="email" placeholder="Email" required>

        <div class="bg-gray-900 text-white radios-top p-4">
      <p class="">Please select your University:</p>
        </div>
        <div class="bg-gray-100 radios-main mb-4 p-2 pl-4">
        <div class="flex items-center mr-4 mb-4">
          <input id="oxford" type="radio" name="university" class="hidden" value="oxford" required />
          <label for="oxford" class="flex items-center cursor-pointer text-l">
           <span class="w-4 h-4 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
           University of Oxford</label>
         </div>
        <div class="flex items-center mr-4 mb-4">
          <input id="nyu" type="radio" name="university" class="hidden" value="nyu" />
          <label for="nyu" class="flex items-center cursor-pointer text-l">
           <span class="w-4 h-4 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
           New York University</label>
         </div>
        </div>  



        <div class="bg-gray-900 text-white radios-top p-4">
          <p class="">What kind of writing are you interested in swapping/receiving feedback on with this PenPal scheme? (select multiple options)</p>
            </div>
            <div class="bg-gray-100 radios-main mb-4 p-2 pl-4">
            <div class="flex items-center mr-4 mb-4">
              <input id="poetry" type="checkbox" name="university" class="hidden" value="poetry" required />
              <label for="poetry" class="flex items-center cursor-pointer text-l">
               <span class="w-4 h-4 inline-block mr-2 border border-grey flex-no-shrink"></span>
               Poetry</label>
             </div>
            <div class="flex items-center mr-4 mb-4">
              <input id="short-fic" type="checkbox" name="university" class="hidden" value="short-fic" />
              <label for="short-fic" class="flex items-center cursor-pointer text-l">
               <span class="w-4 h-4 inline-block mr-2  border border-grey flex-no-shrink"></span>
               Short-fiction</label>
             </div>
            <div class="flex items-center mr-4 mb-4">
              <input id="non-fic" type="checkbox" name="university" class="hidden" value="non-fic" />
              <label for="non-fic" class="flex items-center cursor-pointer text-l">
               <span class="w-4 h-4 inline-block mr-2  border border-grey flex-no-shrink"></span>
               Non-fiction</label>
             </div>
            <div class="flex items-center mr-4 mb-4">
              <input id="plays" type="checkbox" name="university" class="hidden" value="plays" />
              <label for="plays" class="flex items-center cursor-pointer text-l">
               <span class="w-4 h-4 inline-block mr-2  border border-grey flex-no-shrink"></span>
               Plays</label>
             </div>
            <div class="flex items-center mr-4 mb-4">
              <input id="Lyrics" type="checkbox" name="university" class="hidden" value="Lyrics" />
              <label for="Lyrics" class="flex items-center cursor-pointer text-l">
               <span class="w-4 h-4 inline-block mr-2  border border-grey flex-no-shrink"></span>
               Lyrics</label>
             </div>
            </div>  
      <!--<input class="bg-gray-100 text-white p-2 h-10 mb-4" type="text" name="amount" placeholder="Amount">-->

      <div id="card-element" class="bg-gray-100 border-solid border-2 rounded border-gray-200 p-2 h-10 mb-4"></div>
      <div id="card-errors" role="alert"></div>
      <button class="text-white bg-purple-900 p-4 rounded">Submit Payment</button>
    </form>
  </div>
</body>

<script src="https://js.stripe.com/v3/"></script>
<script src="card.js"></script>

</html>
